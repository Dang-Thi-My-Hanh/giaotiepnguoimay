<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        .navbar {
            background: linear-gradient(90deg, #b2f0ff, #9db5fc); 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: auto; /* Đẩy logo về phía bên trái */
            
        }
        .brand-name {
            display: flex; 
            align-items: center;
            font-size: 50px; /* Kích thước chữ */
            line-height: 1; /* Cao hơn cho dòng */
            color: rgba(219, 30, 30, 0.689); /* Màu chữ đỏ */
            font-weight: bold; /* Làm chữ đậm hơn */

            }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .navbar {
            width: 100%;
            background-color: #4682b4;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            border: 1px solid #000;
            padding: 20px;
            width: 80%;
            background-color: white;
            position: relative;
        }

        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: #f1f1f1;
        }

        .exercise {
            border: 1px solid #000;
            height: 500px;
            margin-top: 20px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #5a9bd5;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="C:\Users\ADMIN\my-website\web\images\logo.png.png" alt="CaChep Logo"  style="width:35px; height:auto; ">
        <span class="brand-name">CARP</span>
    </div>
    <div class="navbar">
        Name: DangThiMyHanh
        ID: 22130072
    </div>

    <div class="container">
        <div class="timer" id="timer">00:00:00</div>
        
        <h2>Exercise:</h2>
        <div class="exercise">
            <!-- The exercise will be here -->
        </div>

        <div class="buttons">
            <button onclick="resetPage()">Reset</button>
            <button onclick="submitExercise()">Submit</button>
        </div>
    </div>

    <script>
        let seconds = 0, minutes = 0, hours = 0;
        let timerInterval = setInterval(updateTimer, 1000);

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
            document.getElementById("timer").innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" +
                (minutes < 10 ? "0" + minutes : minutes) + ":" +
                (seconds < 10 ? "0" + seconds : seconds);
        }

        function resetPage() {
            clearInterval(timerInterval);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("timer").innerHTML = "00:00:00";
            timerInterval = setInterval(updateTimer, 1000);
        }

        function submitExercise() {
            const time = document.getElementById("timer").innerHTML;
            localStorage.setItem("time", time); // Lưu thời gian vào localStorage
            localStorage.setItem("score", Math.floor(Math.random() * 100)); // Tạo điểm ngẫu nhiên
            window.location.href = "result.html";
        }
    </script>
</body>
</html>
