<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .navbar {
            width: 100%;
            background-color: #4682b4;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .result-container {
            text-align: center;
            border: 1px solid #000;
            padding: 20px;
            width: 60%;
            background-color: white;
        }

        .result-container h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5a9bd5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Your Result
    </div>

    <div class="result-container">
        <h2>Your Completion Time</h2>
        <p><strong id="time">00:00:00</strong></p>
        <h2>Your Score</h2>
        <p><strong id="score">0</strong></p>
        <button onclick="exitPage()">Exit</button>
    </div>

    <script>
        document.getElementById("time").innerText = localStorage.getItem("time");
        document.getElementById("score").innerText = localStorage.getItem("score");

        function exitPage() {
            window.open('', '_self', ''); 
            window.close(); // Thoát khỏi trang
        }
    </script>
</body>
</html>
